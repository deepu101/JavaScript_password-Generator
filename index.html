<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-password-generator</title>
    <link rel="stylesheet" href="style.css">
  
    <!-- _____________________Box icon Css ___________________________________________________________ -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <span>codewithloves..ðŸ˜‰</span>
        <h1>Password Generator</h1>

       <div class="inputBox">
        <input type="text" class="passbox" disabled id="passBox"><i class='bx bx-copy-alt' id="copy"></i>
       </div>
       <input type="range" min="1" max="20" value="8" id="inputslider">

       <div class="row">
       <p>ps-length</p>
       <span id="slidervalue"></span>
    </div>
       
    <div class="row">
    <label for="lowercase">Include Lowercase Letters (a-z)</label>
    <input type="checkbox" name="lowercase" id="lowercase">
</div>
    <div class="row">
    <label for="uppercase">Include Uppercase Letter (A-Z)</label>
    <input type="checkbox" name="uppercase" id="uppercase">
</div>
    <div class="row">
    <label for="numbers">Include Numbers Letters (0-9)</label>
    <input type="checkbox" name="numbers" id="numbers">
</div>
    <div class="row">
    <label for="symbols">Include Symbols Letters (@-&)</label>
    <input type="checkbox" name="symbols" id="symbols">
</div>

<button type="button" class="genbtn" id="genBtn">Generate Password</button>
    </div>


    





    <script src="script.js"></script>

</body>
</html>
